                </tr>
                <div class="visual">
                    <input type="text" id="display" readonly>
                </div>
            </tbody>
        </table>
        <button type="button" onclick="calc()">CALCULATE</button>
    </div>
<script>
    function calc() {
            let inputs = document.getElementsByClassName('digit');
            let sumEven = 0;
            let sumOdd = 0;
            for (let i = 0; i < inputs.length; i++) {
                let value = parseInt(inputs[i].value);
                if (!isNaN(value)) {
                    if (value % 2 === 0) {
                        sumEven += value;
                        inputs[i].nextElementSibling.textContent = " even";
                    } else {
                        sumOdd += value;
                        inputs[i].nextElementSibling.textContent = " odd";
                    }
                } else {
                    inputs[i].nextElementSibling.textContent = "";
                }
            }
            let resultDiv = document.getElementById('display');
            resultDiv.value = "Sum of even numbers: " + sumEven + ". Sum of odd numbers: " + sumOdd + ".";
    }
</script>
