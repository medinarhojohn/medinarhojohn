<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFORMANCE TASK #3</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 25px rgba(0, 0, 0, 0.534);
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #af9d4c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.6s ease; 
        }

        button:hover {
            background-color: #af4c4c;
            color: white;
        }

        #result {
            margin-top: 20px;
        }

        .dark-mode {
            background-color: #333; 
            color: #eee; 
            transition: background-color 0.4s ease;
        }

        .dark-mode .container {
            background-color: #222; 
            box-shadow: 0 5px 10px rgba(150, 150, 150, 0.3); 
            transition: background-color 0.4s ease;
        }

        .dark-mode button { 
            background-color: #555; 
            color: #ddd;  
            transition: background-color 0.4s ease;
        }
        

        .dark-mode button:hover {
            background-color: #964242; 
            transition: background-color 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Task 3</h1>
        <label for="numberInput">Enter a number:</label>s
        <input type="number" id="numberInput">
        <button onclick="addNumber()">Add Number</button>
        <button onclick="clearResult()">Clear</button> 
        <button onclick="toggleTheme()">Toggle Theme</button>
        <div id="result"></div>
    </div>

    <script>
        let numbers = []; 
        let sum = 0;

        function addNumber() {
    let number = parseInt(document.getElementById("numberInput").value); 
    if (isNaN(number)) {
        alert("Please enter a valid number.");
        return;
    }

    numbers.push(number);
    if (number % 2 === 0) {
        sum += number;
    }
    displayResult();
    document.getElementById("numberInput").value = ""; 
}


        function displayResult() {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; 

            numbers.forEach(number => {
                let line = document.createElement("p");
                line.textContent = number + " (" + (number % 2 === 0 ? "even" : "odd") + ")";
                resultDiv.appendChild(line);
            });

            let sumLine = document.createElement("p");
            sumLine.textContent = "Sum: " + sum;
            resultDiv.appendChild(sumLine);
        }

        function clearResult() {
        numbers = []; 
        sum = 0;      
        displayResult(); 
    }

    function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    }
    </script>
</body>
</html>
